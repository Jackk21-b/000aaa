<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jabatan Kelas - CLASSX.TKJ_ONLY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/lg6zpm.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000080;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #1E90FF;
    }

    .wali {
      margin-top: 30px;
    }

    .wali img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #1E90FF;
    }

    .wali h2 {
      margin: 10px 0 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    .anggota {
      background-color: rgba(255,255,255,0.7);
      border-radius: 15px;
      padding: 10px;
    }

    .anggota img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #1E90FF;
    }

    button {
      background-color: #ADD8E6;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      margin-bottom: 25px;
      cursor: pointer;
      font-weight: 600;
      color: #000080;
      transition: 0.3s;
    }

    button:hover {
      background-color: #87CEFA;
    }
  </style>
</head>
<body>

  <h1>Jabatan Kelas X TKJ</h1>

  <div class="wali">
    <img src="https://files.catbox.moe/akdd9i.jpg" alt="Wali Kelas">
    <h2>Nia Indah Sari S.Pd</h2>
    <p>Wali Kelas</p>
  </div>

  <div class="grid">
    <div class="anggota"><img src="https://files.catbox.moe/of1uvl.jpg"><h3>M Reza Permana</h3><p>Ketua Kelas</p></div>
    <div class="anggota"><img src="https://files.catbox.moe/iy66bl.jpg"><h3>Aldi Bagus S</h3><p>Wakil Ketua</p></div>
    <div class="anggota"><img src="https://files.catbox.moe/ymeuap.jpg"><h3>Ellen Anatasya L</h3><p>Bendahara</p></div>
    <div class="anggota"><img src="https://files.catbox.moe/h55jnc.jpg"><h3>Sinta Mutiara S</h3><p>Sekretaris</p></div>
    <div class="anggota"><img src="https://files.catbox.moe/pkcnl3.jpg"><h3>Nazwa Aprilia</h3><p>Keamanan</p></div>
    <div class="anggota"><img src="https://files.catbox.moe/663fir.jpg"><h3>Safa Afriyanti</h3><p>Kebersihan</p></div>
  </div>

  <button onclick="window.location.href='index.html'">Kembali ke Beranda</button>

</body>
</html>
