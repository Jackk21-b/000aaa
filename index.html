<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLASSX.TKJ_ONLY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/lg6zpm.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    .logo-container h1 {
      margin-top: 12px;
      font-size: 28px;
      color: #1E90FF;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 80%;
      max-width: 400px;
      margin-top: 50px;
    }

    .button-container button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      background-color: #ADD8E6;
      color: #000080;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-container button:hover {
      background-color: #87CEFA;
    }

    .button-container button img {
      width: 24px;
      height: 24px;
    }

  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://files.catbox.moe/fu5ktb.jpg" alt="Logo Kelas">
    <h1>CLASSX.TKJ_ONLY</h1>
  </div>

  <div class="button-container">
    <button onclick="window.location.href='jabatan.html'">
      <img src="https://img.icons8.com/ios-filled/50/000080/tie.png"/>
      Jabatan
    </button>
    <button onclick="window.location.href='mapel.html'">
      <img src="https://img.icons8.com/ios-filled/50/000080/books.png"/>
      Mata Pelajaran
    </button>
    <button onclick="window.location.href='piket.html'">
      <img src="https://img.icons8.com/ios-filled/50/000080/broom.png"/>
      Jadwal Piket
    </button>
    <button onclick="window.location.href='media.html'">
      <img src="https://img.icons8.com/ios-filled/50/000080/smartphone-tablet.png"/>
      Media Sosial
    </button>
  </div>

</body>
</html>
